<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Image Displayer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Predefined Tags for Filtering -->
    <section id="tag-filters">
        <h2 class="visually-hidden">Image Filters</h2>
        <button class="tag" data-tag="Background">Background</button>
        <button class="tag" data-tag="Wall Paper">Wall Paper</button>
        <button class="tag" data-tag="Natural">Natural</button>
        <!-- Add more tags as needed -->
    </section>

    <!-- Search Form -->
    <section id="search-section">
        <h2 class="visually-hidden">Search Images</h2>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for images...">
            <button type="submit">Search</button>
        </form>
    </section>

    <!-- Image Results -->
    <section id="image-results">
        <h2 class="visually-hidden">Image Display</h2>
        <!-- Image cards will be dynamically generated by JS -->
    </section>
    <button id="load-more">More Images</button>

    <!-- Modal for image details -->
    <div id="image-modal" class="modal-hidden">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modal-image" src="" alt="">
            <div id="modal-info"></div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader">
        <img src="img/loader.svg" alt="Loading...">
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>

</html>
