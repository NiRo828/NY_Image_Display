<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Image Displayer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Predefined Tags for Filtering -->
    <div id="tag-filters">
        <button class="tag" data-tag="Background">Background</button>
        <button class="tag" data-tag="Wall Paper">Wall Paper</button>
        <button class="tag" data-tag="Natural">Natural</button>
        <!-- Add more tags as needed -->
    </div>

    <form id="search-form">
        <input type="text" id="search-input" placeholder="Search for images...">
        <button type="submit">Search</button>
    </form>

    <div id="image-results">
        <!-- Placeholder for Image Card (This will be dynamically generated by JS) -->
        <!--
        <div class="image-card">
            <img src="imageURL" alt="image description" loading="lazy">
            <div class="overlay">
                <h3>Image Title</h3>
                <p>Tags: tag1, tag2, tag3</p>
            </div>
            <div class="favorite-icon">&#9733;</div>
        </div>
        -->
        <!-- End of Placeholder -->
    </div>

    <button id="load-more">More Images</button>

    <!-- Modal for image details -->
    <div id="image-modal" class="modal-hidden">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modal-image" src="" alt="">
            <div id="modal-info"></div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader">
        <img src="img/loader.svg" alt="Loading...">
    </div>

    <script src="js/main.js"></script>
</body>

</html>
